    <section>
        <h2>Hire Us Now</h2>
        <p>Leave a message to request one of our services and we will get back to you as soon as possible!</p>
    </section>
    <section>
        <article>
            <form>
                <div>
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" required size="50" autocomplete="on">-
                    <span>
                        <label for="email">Email</label>

                    </span>
                </div>
                <br>
                <div>
                    <label for="spce">Spaceships: </label>
                    <select name="spce" id="spce">
                        <option value="falcon9">falcon 9</option>
                        <option value="falconheavy">Falcon Heavy</option>
                    </select>
                    <span>
                        <label for="ser">|Type of Service: </label>
                        <input type="search" name="ser" id="ser" list="services">
                        <datalist id="services">
                            <option value="1 quidem magnam consectetur"></option>
                            <option value="2 quidem magnam consectetur"></option>
                            <option value="3 quidem magnam consectetur"></option>
                            <option value="4 quidem magnam consectetur"></option>
                        </datalist>
                    </span>
                </div>
                <br>
                <div>
                    <input type="button" value="Send Message">
                </div>
            </form>
        </article>
    </section>
